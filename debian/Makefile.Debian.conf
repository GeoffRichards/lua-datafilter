PKG_NAME=datafilter

### things relative to the C library part
CLIB_CFLAGS=-DVERSION=\"$(PKG_VERSION)\"
CLIB_LDFLAGS=
CLIB_OBJS=filter.lo
VERSION_INFO=0:0:0

### things relative to the lua library part
LUA_HEADER=datafilter.h
LUA_SOURCES=
LUA_MODNAME=datafilter

### this part is relative to pkg-config
PKG_VERSION=$(shell dpkg-parsechangelog|grep ^Ver|cut -d ' ' -f 2|cut -d '-' -f 1)
PKG_LIBS_PRIVATE=
PKG_URL=http://www.geoffrichards.co.uk/lua/datafilter/
PKG_REQUIRES=
PKG_CONFLICTS=

### In addition, to gather flexibility, you can set these hooks
### (called in this order)
pre-all-hook::
	$(MAKE) -f Makefile algorithms.c
post-clean-hook::
	$(MAKE) -f Makefile clean
